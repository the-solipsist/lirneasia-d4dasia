title: lirneasia
author: Pranesh Prakash
version: 1.0.0
quarto-required: ">=1.9.13"
contributes:
  project:
    project:
      type: default
    format: lirneasia-typst
  metadata:
    project:
      brand: _brand.yml
  formats:
    typst:
      template-partials:
        - typst-template.typ
        - typst-show.typ
        - page.typ
      variables:
        images:
          la-background-first: 
            path: assets/logos/la-background-first.svg
            alt: Grey LIRNEasia Morse Code logo for background
          la-background: 
            path: assets/logos/la-background.svg
            alt: Grey LIRNEasia Morse Code logo for background
          la-logo: 
            path: assets/logos/la-logo-full.png
            alt: LIRNEasia logo, full
